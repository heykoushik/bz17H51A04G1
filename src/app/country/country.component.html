<div class="container"> 
    <div class="card-deck"> 
        <div *ngFor="let c of countries |  slice:104:119"class="card mb-5" style="min-width: 15%;"> 
            <img src="{{c.flag}}" class="card-img-top" > 
            <div class="card-body"> 
                <h4 class="card-text">{{c.name}}</h4> 
                <p class="card-text">{{c.nativeName}}</p> 
            </div> 
        </div> 
    </div> 
</div>
